<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Frontend Mentor | Social links profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Varela+Round&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
</head>

<body class="bg-[color:hsl(0,0%,8%)] text-white h-screen flex items-center justify-center font-[Inter] text-sm">
  <div class="bg-[color:hsl(0,0%,12%)] mx-auto w-80 flex items-center flex-col rounded-lg">
    <img src="./assets/images/avatar-jessica.jpeg" class="inline-block size-18 rounded-full mt-8" />

    <h1 class="mt-4 font-semibold text-2xl">Jessica Randall</h1>
    <p class="text-[color:hsl(75,94%,57%)] text-xs pt-1 pb-4 font-bold">London, United Kingdom</p>
    <p class="text-xs">"Front-end developer and avid reader."</p>

    <div class="flex flex-col items-center w-full mt-4">
      <p
        class="bg-[color:hsl(0,0%,20%)] w-4/5 p-2 mb-2 text-center rounded-sm font-semibold hover:bg-[color:hsl(75,94%,57%)] hover:text-black cursor-pointer">
        GitHub</p>
      <p
        class="bg-[color:hsl(0,0%,20%)] w-4/5 p-2 mb-2 text-center rounded-sm font-semibold hover:bg-[color:hsl(75,94%,57%)] hover:text-black cursor-pointer">
        Frontend Mentor</p>
      <p
        class="bg-[color:hsl(0,0%,20%)] w-4/5 p-2 mb-2 text-center rounded-sm font-semibold hover:bg-[color:hsl(75,94%,57%)] hover:text-black cursor-pointer">
        LinkedIn</p>
      <p
        class="bg-[color:hsl(0,0%,20%)] w-4/5 p-2 mb-2 text-center rounded-sm font-semibold hover:bg-[color:hsl(75,94%,57%)] hover:text-black cursor-pointer">
        Twitter</p>
      <p
        class="bg-[color:hsl(0,0%,20%)] w-4/5 p-2 mb-2 text-center rounded-sm font-semibold hover:bg-[color:hsl(75,94%,57%)] hover:text-black cursor-pointer">
        Instagram</p>
    </div>
    <div class="text-gray-500 text-xs text-center p-4">
      Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="">David Souza </a>.
    </div>
  </div>
</body>

</html>
