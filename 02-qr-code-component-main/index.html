<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Varela+Round&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
</head>

<body class="bg-[color:#D5E1EF] h-screen flex items-center justify-center font-[Outfit]">

  <div class="bg-white w-[310px] flex items-center flex-col p-4 rounded-2xl">
    <img class="h-[300px] rounded-xl mb-6" src="images/image-qr-code.png">

    <h1 class="text-xl text-center pb-4 font-bold mx-2">Improve your front-end skills by building projects</h1>

    <p class="text-center pb-4 mx-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the
      next level</p>

    <div class="text-center text-xs italic opacity-50">
      Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">David Souza</a>.
    </div>
  </div>
</body>

</html>
